<!--Formulario de Registro-->
<center>
    <form method="post" action="resources/php/newclient.php" id="contactForm" name="contactForm" style="width: 59%; text-align: center">
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" class="form-control" name="id" id="id" placeholder="DNI" required minlength="9" maxlength="9">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" class="form-control" name="fname" id="fname" placeholder="Nombre" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <input type="text" class="form-control" name="lname1" id="lname1" placeholder="Primer Apellido" required>
            </div>
            <div class="col-md-6 form-group">
                <input type="text" class="form-control" name="lname2" id="lname2" placeholder="Segundo Apellido" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Correo Electrónico" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="number" class="form-control" name="telephonenum" id="telephonenum" placeholder="Numero de Telefono" required minlength="9" maxlength="9">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" class="form-control" name="adress" id="adress" placeholder="Dirección" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <input type="number" class="form-control" name="postalcode" id="postalcode" placeholder="Codigo Postal" required minlength="5" maxlength="5" min="01000" max="52006">
            </div>
            <div class="col-md-6 form-group">
                <input type="text" class="form-control" name="city" id="city" placeholder="Ciudad" required>
            </div>
        </div>
        <div class="row text-white">
            <label><input type="checkbox" id="conditions" required>&nbsp;Acepto los términos y condiciones generales de Banco Santandor.</label>
        </div>
        <div class="row">
            <div class="col-md-12" >
                <input type="submit" value="Enviar Registro" class="btn btn-primary rounded-0 py-2 px-4">
                <span class="submitting"></span>
            </div>
        </div>
    </form>
</center>
